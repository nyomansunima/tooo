# Github Bug Report Issue Template
# Visit https://docs.github.com/en/communities/using-templates-to-encourage-useful-issues-and-pull-requests/syntax-for-issue-forms

name: Bug Report
description: Report any bug to help developer fix them faster
title: 'Bug: '
labels: ['bug', 'triage']
assignees:
  - nyomansunima
body:
  - type: markdown
    attributes:
      value: |
        Thanks for the time that you spent to fill out this bug report!. 
        By report you will help me to ensure i deliver a better app for everyone.
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists for the bug you encountered.
      options:
        - label: I have searched the existing issues
          required: true
  - type: textarea
    attributes:
      label: Current Behavior
      description: A concise description of what you're experiencing.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Expected Behavior
      description: A concise description of what you expected to happen.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Steps To Reproduce
      description: Please describe how you get this kind of bug. Please add step to reproduce the problem
      placeholder: |
        1. In this environment...
        2. With this config...
        3. Run '...'
        4. See error...
    validations:
      required: false
  - type: textarea
    attributes:
      label: Environment
      description: |
        Please describe where's you get this kind of error.
        examples:
          - **OS**: MacOSX
          - **Platform**: IOS 15
      value: |
        - OS:
        - Platform:
      render: Markdown
    validations:
      required: false
  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References? Anything that will give us more context about the issue you are encountering!
        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
